<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <section id="left-section">
        <div id="left-div">
            <div></div>
            <h1> WELCOME TO ODDO </h1>
            <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book </p>
        </div>
    </section>
    <section id="right-section">
        <div id="right-div">
            <div id="heading">
                <a href="register.html"><img src="../img/logo.png" alt="logo"></a>
                <h2> Create An Account </h2>
            </div>
            <form action="#">
                <div class="input-div"><input type="text" name="name" placeholder="Full Name" id="input-name"><i class="fa-solid fa-user"></i></div>
                <div class="input-div"><input type="email" name="email" placeholder="Email Address" id="input-email"><i class="fa-regular fa-envelope"></i></div>
                <div class="input-div"><input type="password" name="password" placeholder="Password" id="input-password"><i class="fa-solid fa-lock"></i></div>
                <div id="function"><input type="checkbox" name="checkbox" id="checkbox"><label for="checkbox"> I agree to the terms of service </label></div>
                <button type="submit"> Register </button>
            </form>
            <div class="icons">
                <a href="https://www.facebook.com/" target="_blank" id="fb"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/" target="_blank" id="tw"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.google.co.uk/" target="_blank" id="go"><i class="fa-brands fa-google"></i></a>
                <a href="https://az.linkedin.com/" target="_blank" id="in"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </section>
    <div id="links">
        <a href="login.html"><button id="login"> LOGIN </button></a>
        <a href="register.html"><button id="register"> REGISTER </button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
    <script src="../js/register.js"></script>
    <script src="https://kit.fontawesome.com/0a0b320b5f.js" crossorigin="anonymous"></script>
</body>
</html>
